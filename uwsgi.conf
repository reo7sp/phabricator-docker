[uwsgi]
plugins = php,router_rewrite

uid = www-data
gid = www-data
disable-logging = true
log-5xx = true
log-slow = 5000
workers = 1
max-requests = 2048

socket = :3031
project_dir = /usr/src/phabricator/webroot
chdir = %(project_dir)
route = .* rewrite:/index.php

php-docroot = %(project_dir)
php-allowed-ext = .php
php-index = index.php
php-set = date.timezone=UTC
php-sapi-name = apache
